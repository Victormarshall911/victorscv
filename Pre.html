<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gui</title>
    <link rel="icon" href="Resume/mm.ico.jpg" type="image/x-icon">
    <style>
        body {
            background-image: url(Resume/bg.png);
        }
        .image-container {
            display: flex;
            flex-direction: column; /* Stack images vertically */
            align-items: center; /* Centers images horizontally */
            gap: 20px; /* Adds space between images */
        }
        .image-container img {  
            max-width: 900px; /* Adjust width as needed */
            height: auto; /* Keep aspect ratio */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="Resume/1.png" alt="Image 1 description">
        <img src="Resume/2.png" alt="Image 2 description">
        <img src="Resume/3.png" alt="Image 3 description">
        <img src="Resume/4.png" alt="Image 4 description">
        <img src="Resume/5.png" alt="Image 4 description">
        <img src="Resume/6.png" alt="Image 4 description">
        <img src="Resume/7.png" alt="Image 4 description">
        <img src="Resume/8.png" alt="Image 4 description">
    </div>
</body>
</html>
